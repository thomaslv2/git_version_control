<div class="row">
    <div class="col-xs-12">
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding text-center">
                <table class="table table-hover">
                    <tr>
                        <td>主机列表</td>
                        <td>创建用户</td>
                        <td>创建时间</td>
                    </tr>
                    {% for initlog in initlogs %}
                        <tr>
                            <td>{% for h in initlog.hosts_list.all %}
                                {{ h.hostip }}
                                {% endfor %}
                            </td>
                            <td>{{ initlog.user }}</td>
                            <td>{{ initlog.create_time|date:"Y-m-d H:m:s" }}</td>
                        </tr>
                    {% endfor %}

                </table>
                <div class="box-footer clearfix pull-right">

                    <ul class="pagination pagination-sm no-margin">
                        {{ page_html|safe }}
                    </ul>
                </div>
            </div>
            <!-- /.box-body -->
        <!-- /.box -->
    </div>
</div>
